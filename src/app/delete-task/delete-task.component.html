@if (isLoading) {
  <div class="spin spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
} @else {
  <div class="container mt-5">
      <h1 class="text-danger">Delete Unwanted Task</h1>
      <table class="table table-hover border-danger table-bordered mt-3">
          <thead>
            <tr>
              <th scope="col">Task ID</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Due Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
              @for (task of tasks; track $index) {
                  <tr>
                      <td scope="row">{{task.id}}</td>
                      <td>{{task.title}}</td>
                      <td>{{task.description}}</td>
                      <td>{{task.dueDate|date}}</td>
                      <td>
                          <i class="bi bi-trash-fill action-btn btn btn-danger" (click)="selectedId = task.id;" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i>
                      </td>
                  </tr>  
              }
          </tbody>
      </table>
  </div>
}
  
<!-- Modal -->
<div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content bg-grey">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Are you sure?</h5>
      </div>
      <div class="modal-body text-center">
        Proceed to delete the task !!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteTask(selectedId)">Delete</button>
      </div>
    </div>
  </div>
</div>
